[bar/main]
inherit                     = bar/root
width                       = 100%
height                      = 15pt
padding-left                = 0pt
padding-right               = 0pt
background                  = ${colors.bg}
foreground                  = ${colors.solid-fg}
separator-foreground        = ${colors.solid-fg-dark}
modules-left                = xworkspaces i3 docker 
modules-center              = win
modules-right               = pkg colorscheme pickwp xkeyboard date
cursor-click                = pointer 
cursor-scroll               = ns-resize
tray-scale                  = 1.0
tray-background             = ${colors.bg}
tray-padding                = 2
tray-detached               = false
tray-position               = right
radius                      = 0 
enable-ipc                  = true
separator                   = " " 
