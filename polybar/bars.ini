[bar/main]
inherit                     = bar/root
width                       = 100%
height                      = 15pt
padding-left                = 15pt
padding-right               = 5pt
background                  = ${colors.bg}
foreground                  = ${colors.solid-fg}
separator-foreground        = ${colors.solid-fg-dark}
modules-left                = launcher xworkspaces i3
modules-center              = win
modules-right               = pickwp xkeyboard date
cursor-click                = pointer 
cursor-scroll               = ns-resize
tray-scale                  = 1.0
tray-background             = ${colors.bg}
tray-padding                = 2
tray-detached               = false
tray-position               = right
radius                      = 0 
enable-ipc                  = true
separator                   = " " 

[bar/bottom]
inherit                     = bar/root
width                       = 100%
bottom                      = true
background                  = ${colors.bg-none}
foreground                  = ${colors.solid-fg}
modules-left                = cpu memory fs dnf-update 
modules-center              = music
modules-right               = docker
cursor-click                = pointer
cursor-scroll               = ns-resize
separator                   = " "
radius                      = 0
enable-ipc                  = true
padding-left                = 5
